<!-- main body w/ table and form -->    
    <div class = "body-container">
        <div class = "row">
<!-- Train Submit Form  -->   
<div class = "col-md-4">   
        <form>
            <div class="form-group">
               <h2>Add Train</h2>
               <hr>
                <label for="exampleInputName">Train Name</label>
                <input type="name" class="form-control" id="name-input" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="exampleInputDesgination">Destination</label>
                <input type="destination" class="form-control" id="destination-input" placeholder="Destination">
              </div>
              <div class="form-group">
                      <label for="exampleInputFirstTime">First Train Time</label>
                      <input type="time" class="form-control" id="firstTime-input" placeholder="(HH:MM):Military Time">
              </div>
              <div class="form-group">
                      <label for="exampleInputFrequency">Frequency</label>
                      <input type="frequency" class="form-control" id="frequency-input" placeholder="(minutes)">
               </div>
          
              <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
            </form>
        
      </div>
      
 <!-- Train Scheudle Table Display -->             
            <div class ="col-md-8">
                <div class="firstTable"> 
                  <table class="table table-hover table-dark">
                  <h2>Current Train Schedule</h2>
                    <thead> 
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival </th>
                        <th scope="col">Minutes Away</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody id = "full-train-list">
                      <tr class = "select-row">
                        <td scope="row" class= "train-name" id="name-display"></th>
                        <td class = "train-destination" id="destination-display"></td>
                        <td class = "train-frequency" id="frequency-display"></td>
                        <td class ="train-next" id="nextArrival-display"></td>
                        <td class = "train-minutes" id="minutesAway-display"></td>      
                      </tr>
                    </tbody>
